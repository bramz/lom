    <!-- <h1>{{ firstName }} {{lastName}}</h1> -->

    <h2>Profile</h2>
    <!-- small card -->
    <mat-card>
      <img mat-card-sm-image class="avatar_img" src="assets/avatarguy.png">

      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title >{{firstName}}</mat-card-title>
          <mat-card-subtitle>{{address}}</mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        Brock is a full stack software engineer at SaQus LLC. Primarily working with AWS/Linux/Windows/Angular/Express/MySQL.
      </mat-card-content>
    </mat-card>


    <h2> Credentials </h2>
    <mat-accordion>
        <mat-expansion-panel [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Personal data
            </mat-panel-title>
            <mat-panel-description>
              First and last name
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput type="text" name="firstName" value="{{firstName}}">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" value="{{lastName}}">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" name="address" value="{{address}}">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone #</mat-label>
            <input matInput type="number" name="phone" value="{{phone}}">
          </mat-form-field>

          <button mat-raised-button class="success">Update credentials</button>

          <mat-action-row *ngIf="step < 0">
            <button mat-button color="primary" (click)="nextStep()">Next</button>
          </mat-action-row>
        </mat-expansion-panel>
